            ESTP : 모험을 즐기는 사업가 -> 오렌지
            ESFJ : 사교적인 외교관 -> 수박
            ESFP : 자유로운 영혼의 연예인 -> 체리
            ENTJ : 대담한 통솔자 -> 복숭아
            ENTP : 논쟁을 즐기는 변론가 -> 감
            ENFJ : 정의로운 사회운동가 -> 딸기 
            ENFP : 재기발랄한 활동가 -> 바나나
            ISTJ : 청렴결백 논리주의자 -> 배
            ISTP : 만능 재주꾼 -> 망고
            ISFJ : 용감한 수호자 -> 사과
            ISFP : 호기심 많은 예술가 -> 포도
            */
